---
name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.0"
      - name: Install dependencies
        run: |
          npm i -f
      - name: Format
        run: |
          npm run format
      - name: Update schema 
        run: |
          npm run db:migrate-deploy
      - name: Generate proto
        run: |
          npm run rpc:gen
      - name: Build and publish client
        run: |
          cp -r ./gen ./client
      
