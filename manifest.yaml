display_information:
  name: bag
features:
  bot_user:
    display_name: bag
    always_online: false
  slash_commands:
    - command: /item
      url: https://bag-client.hackclub.com/slack/events
      description: View info about items!
      usage_hint: help
      should_escape: false
    - command: /bag-app
      url: https://bag-client.hackclub.com/slack/events
      description: Create and edit apps.
      usage_hint: help
      should_escape: false
    - command: /inventory
      url: https://bag-client.hackclub.com/slack/events
      description: View someone's inventory!
      usage_hint: '[mention]'
      should_escape: true
    - command: /trade
      url: https://bag-client.hackclub.com/slack/events
      description: Start a trade.
      usage_hint: '[mention]'
      should_escape: true
    - command: /give
      url: https://bag-client.hackclub.com/slack/events
      description: Give someone an item!
      usage_hint: '[mention]'
      should_escape: true
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - app_mentions:read
      - bookmarks:read
      - bookmarks:write
      - calls:read
      - calls:write
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - channels:write.invites
      - channels:write.topic
      - chat:write.customize
      - chat:write.public
      - conversations.connect:manage
      - conversations.connect:read
      - conversations.connect:write
      - dnd:read
      - emoji:read
      - files:read
      - files:write
      - groups:history
      - groups:read
      - groups:write
      - im:read
      - groups:write.topic
      - groups:write.invites
      - im:write
      - im:write.topic
      - im:history
      - incoming-webhook
      - metadata.message:read
      - links.embed:write
      - mpim:history
      - links:write
      - mpim:write.invites
      - links:read
      - mpim:write
      - mpim:write.topic
      - reactions:read
      - pins:read
      - pins:write
      - reminders:read
      - reactions:write
      - im:write.invites
      - remote_files:read
      - reminders:write
      - mpim:read
      - remote_files:write
      - team.billing:read
      - triggers:read
      - team.preferences:read
      - triggers:write
      - team:read
      - remote_files:share
      - users.profile:read
      - users:read.email
      - users:read
      - users:write
      - workflow.steps:execute
      - usergroups:read
      - usergroups:write
settings:
  event_subscriptions:
    request_url: https://bag-client.hackclub.com/slack/events
    bot_events:
      - app_mention
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
    request_url: https://bag-client.hackclub.com/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
