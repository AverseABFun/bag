syntax = "proto3";

package connectrpc.eliza.v1;

service ElizaService {
  // Response to request
  rpc Say(SayRequest) returns (SayResponse) {}
  rpc AddSlackAction(stream SlackActionRequest) returns (stream SlackActionResponse);
}

message SlackActionRequest {
  string action = 1;
  string value = 2;
}

message SlackActionResponse {
  string response = 1;
}

// What a SayRequest looks like
message SayRequest {
  string request = 1;
}

// What a SayResponse looks like
message SayResponse {
  string response = 1;
}